<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="495589890944-8ka96le7ln2i2orvda2ciqlrr3bgh9mu.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/api:client.js"></script>
    <link rel="icon" href="./img/logo.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./signInStyle.css">
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>

	<!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
	<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-analytics.js"></script>

	<!-- Add Firebase products that you want to use -->
	<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Overview Sign in</title>
</head>
<body>
    <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId            : '133583108587171',
            autoLogAppEvents : true,
            xfbml            : true,
            version          : 'v10.0'
          });
        };

        function statusChangeCallback(response) {  // Called with the results from FB.getLoginStatus().               // The current login status of the person.
                if (response.status === 'connected') {   // Logged into your webpage and Facebook.
                testAPI();  
                }
            }


            function checkLoginState() {               // Called when a person is finished with the Login Button.
                FB.getLoginStatus(function(response) {   // See the onlogin handler
                statusChangeCallback(response);
                });
            }
 
            function testAPI() {                      // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
                console.log('Welcome!  Fetching your information.... ');
                FB.api('/me', function(response) {
                    console.log('Successful login for: ' + response.name);
                    let user = {
                        type: 'fb',
                        id: response.id,
                        name: response.name,
                        image: './img/person-circle.svg'
                    }

                    localStorage.setItem('user', JSON.stringify(user));

                    document.location.href = './index.html';
                });
            }
      </script>
      <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <div class="container-fluid">
        <div class="container">
            <div class="logo">
                <h1 class="logo-name">Overview</h1>
                <h3 class="text">Open The Door!</h4>
            </div>
            <form class="sign-in">
                <div class="form-group input-group-lg" >
                  <input id="email" type="email" placeholder="Email">
                </div>
                <div class="form-group input-group-lg">
                  <input id="password" type="password" placeholder="Password">
                </div>
                <button id="submitBtn" type="submit" class="btn btn-color btn-lg btn-block button">Sign In</button>
              </form>
              <p class="or">Or</p>
              <div id="signInWrapper" style="padding-bottom: 100px;">
                <div id="customBtn" class="customGPlusSignIn">
                  <span class="icon"></span>
                  <span class="buttonText">Sign in with Google</span>
                </div>
                <div class="fb-login-button" data-width="361" data-size="large" data-button-type="login_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false" onlogin="checkLoginState();"></div>
                <div id="status"></div>
              </div>
        </div>
    </div>

    <script>
        function initFirebase() {
    		  // Your web app's Firebase configuration
    		  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    		  var firebaseConfig = {
    		    apiKey: "AIzaSyBCIQ2rvJ2rkhrlwbUj23ebdRc7IaJOGlY",
    		    authDomain: "itunity-e3025.firebaseapp.com",
    		    projectId: "itunity-e3025",
    		    storageBucket: "itunity-e3025.appspot.com",
    		    messagingSenderId: "495589890944",
    		    appId: "1:495589890944:web:44594facfae4ec6c7b3f65",
    		    measurementId: "G-6PNMVXZ89C"
    		  };
    		  // Initialize Firebase
    		  firebase.initializeApp(firebaseConfig);
    		  firebase.analytics();
        }

        function initGoogleSignIn() {
            var googleUser = {};
            var startApp = function() {
                gapi.load('auth2', function(){
                    // Retrieve the singleton for the GoogleAuth library and set up the client.
                    auth2 = gapi.auth2.init({
                        client_id: '495589890944-8ka96le7ln2i2orvda2ciqlrr3bgh9mu.apps.googleusercontent.com'
                    });
                    attachSignin(document.getElementById('customBtn'));
                });
            };
      
            function attachSignin(element) {
            auth2.attachClickHandler(element, {},
                function(googleUser) {
                    console.log('success');
                    var profile = googleUser.getBasicProfile();
                    console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
                    console.log('Name: ' + profile.getName());
                    console.log('Image URL: ' + profile.getImageUrl());
                    console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
                    let user = {
                        type: 'g+',
                        id: profile.getId(),
                        name: profile.getName(),
                        image: profile.getImageUrl(),
                        email: profile.getEmail()
                    }

                    localStorage.setItem('user', JSON.stringify(user));

                    document.location.href = './index.html';
                }, function(error) {
                    alert(JSON.stringify(error, undefined, 2));
                });
            }

            startApp();
        }
        
        async function signIn(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try{
                await firebase.auth().signInWithEmailAndPassword(email, password)
                let user = {
                    email: email
                }

                localStorage.setItem('user', JSON.stringify(user));
                document.location.href = './index.html';
            } catch(e) {
                alert(e)
                alert('Wrong password!');
            }
        }
        
        window.onload = function() {
    		initFirebase();
            initGoogleSignIn();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.addEventListener('click', signIn)
    	}
    </script>
</body>
</html>
